<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    
    <div class="container py-5">

<!--=========================== INICIO Calendar ===========================-->
    <div id="container-calendar " class="calendar bg-white">
        <div id="header">
            <h2 id="monthDisplay" class="calendar__month month font-weight-bold mb-0 text-uppercase"></h2>
        <div>
            <button id="backButton" class="btn btn-dark" > < </button>
            <button id="nextButton" class="btn btn-dark" > > </button>
        </div>
        </div>

        <ol id="weekdays" class="calendar__week day-names list-unstyled">
            <li class="calendar__day calendar__item font-weight-bold text-uppercase">Mon</li>
            <li class="calendar__day calendar__item font-weight-bold text-uppercase">Tue</li>
            <li class="calendar__day calendar__item font-weight-bold text-uppercase">Wed</li>
            <li class="calendar__day calendar__item font-weight-bold text-uppercase">Thu</li>
            <li class="calendar__day calendar__item font-weight-bold text-uppercase">Fri</li>
            <li class="calendar__day calendar__item font-weight-bold text-uppercase">Sat</li>
            <li class="calendar__day calendar__item font-weight-bold text-uppercase">Sun</li>
        </ol>

        <ol class="days list-unstyled">
            <div id="calendar" class="calendar" ></div>
        </ol>
    </div>

        
<!--=========================== FIN Calendar ===========================-->

<!--=========================== INICIA Modal ===========================-->
    <div id="newEventModal" >
        <h2>New Event</h2>
    
        <input id="eventTitleInput" placeholder="Event Title" />
    
        <button id="saveButton" class="btn btn-primary">Save</button>
        <button id="cancelButton" class="btn btn-danger">Cancel</button>
    </div>
        
    <div id="deleteEventModal">
        <h2>Event</h2>

        <p id="eventText"></p>

        <button id="deleteButton" class="btn btn-warning">Delete</button>
        <button id="closeButton" class="btn btn-danger">Close</button>
    </div>

    <div id="modalBackDrop"></div>
        

        <!--=========================== FIN Modal ===========================-->

    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
